<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eShop</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <div id="app">
        <header>
            <header-comp :cartitems="cartGoods" @filtergoods='filterGoods' @addproduct='addProduct'></header-comp>

            <products-comp :showed='showedProducts' @addproduct='addProduct' @remove='remove'></products-comp>
        </main>
    </div>

    <script src="./js/vue.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
